                    <a href="#"><img alt="user icon" src="icons/account-circle.png"/>

                    <ul class="drop-down">

            </ul>
        </nav>
    </div>
</div>
<div class="acontainer">
    <div class="aside-container">
        <div class="sideMenu">
            <aside>
                <ul class="menu-items">
                    <li class="menu-item">
                        <a class="sideMenu item-button" href="#">Dashboard</a>
                    </li>
                    <li class="menu-item">
                        <a class="sideMenu item-button" href="#"> Students</a>
                    </li>
                    <li class="menu-item">
                        <a class="sideMenu item-button" href="#">Task</a>
                    </li>
                </ul>
            </aside>
        </div>
            <img src="marine.png" alt="marine" class="marine">



    </div>
    <div class="table-container">
        <div class="table">
            <div class="table-header">
                <p class="student-title">Students</p>
                <div class="add-new-div">
                    <button id="openModal" class="dialogue1">
                        <img alt="add student button" src="icons/plus-circle.png">
                        <p>Add New</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="table-selection">
            <table>
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="selections">
                        <label for="selections"></label>
                    </th>
                    <th>Group</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Birthday</th>
                    <th>Status</th>
                    <th>Options</th>
                </tr>
                </thead>
                <tbody>
                    <tr>

                        <td>

                            <label for="selection">
                                <input type="checkbox" class="selection">
                            </label>
                        </td>
                        <td>PZ-25</td>
                        <td>Ivan Franchuk</td>
                        <td>M</td>
                        <td>07.07.2005</td>
                        <td>+</td>
                        <td>
                            <button name="move-to-trash">

                                <img src="icons/delete-circle.png" alt="delete element button">
                            </button>
                            <button name="edit-student-information">
                                <img src="icons/pencil-circle.png" alt="edit button">
                            </button>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <p class="dialogue-names">Group</p>
            <label><input type="text"></label>

            <p class="dialogue-names">Name</p>
            <label><input type="text"></label>

            <p class="dialogue-names">Gender</p>
            <div class="gender-box">
                <label><input type="radio" name="gender">Male</label>
                <label><input type="radio" name="gender">Female</label>
            </div>


            <p class="dialogue-names">Birthday</p>
            <label><input type="date"></label>

            <p class="dialogue-names">Status</p>
            <div class="status-box">
                <label class="status-radio"><input type="radio" name="status"><span style="display:inline-block; width: 12px; height: 12px; border-radius: 50%; background-color: green;"></span></label>
                <label class="status-radio"><input type="radio" name="status"><span style="display:inline-block; width: 12px; height: 12px; border-radius: 50%; background-color: gray;"></span></label>
            </div>


        </div>
    </div>
</div>
